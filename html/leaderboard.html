<!DOCTYPE html>
<html>
<head>
	<title>Leaderboard</title>
	<script type="text/javascript">
		var scores = [60, 80, 100, 75, 90]; // sample scores
		var names = ["John", "Alice", "Bob", "Kate", "Tom"]; // sample names
		var totalScore = 0; // total score initialized to zero

		function displayLeaderboard() {
			var leaderboard = document.getElementById("leaderboard");

			// clear any existing rows in the leaderboard
			while (leaderboard.hasChildNodes()) {
				leaderboard.removeChild(leaderboard.lastChild);
			}

			// add a row for each score and name in the arrays
			for (var i = 0; i < scores.length; i++) {
				var row = document.createElement("tr");

				var rank = document.createElement("td");
				rank.innerHTML = i + 1;
				row.appendChild(rank);

				var name = document.createElement("td");
				name.innerHTML = names[i];
				row.appendChild(name);

				var score = document.createElement("td");
				score.innerHTML = scores[i];
				row.appendChild(score);

				leaderboard.appendChild(row);
			}
		}

		function addAbsoluteScore() {
			var scoreInput = document.getElementById("score-input");
			var score = parseInt(scoreInput.value);

			if (isNaN(score)) {
				alert("Please enter a valid score.");
			} else {
				totalScore += Math.abs(score); // add absolute value of score to total score
				alert("Score added: " + Math.abs(score) + "\nTotal score: " + totalScore);
			}

			scoreInput.value = ""; // clear input field
		}
	</script>
</head>
<body>
	<h1>Leaderboard</h1>
	<table>
		<thead>
			<tr>
				<th>Rank</th>
				<th>Name</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody id="leaderboard">
			<!-- leaderboard rows will be added dynamically here -->
		</tbody>
	</table>

	<label for="score-input">Add score:</label>
	<input type="number" id="score-input">
	<button onclick="addAbsoluteScore()">Add (absolute value)</button>

	<br><br>

	<button onclick="displayLeaderboard()">Display Leaderboard</button>

	<p>Total score: <span id="total-score"></span></p>

	<script type="text/javascript">
		document.getElementById("total-score").innerHTML = totalScore;
	</script>
</body>
</html>
